<div class="container">
  <h1 class="text-center">Celebrity Rich List</h1>

  <div>
    <div>
      <label for="birthPlaceSelect">birth place</label>
      <select name="birthPlace" id="birthPlaceSelect" ng-model="main.allInputs.birthPlace.selected">
        <option ng-repeat="option in main.allInputs.birthPlace.options" value="{{option.id}}">{{option.name}}</option>
      </select>
    </div>
    <div>
      <label>Search: </label>
      <input ng-model="searchText">
    </div>
    <div>
      <label for="currencySelect">birth place</label>
      <select name="currency" id="currencySelect" ng-model="main.allInputs.currency.selected">
        <option ng-repeat="option in main.allInputs.currency.options" value="{{option.id}}">{{option.name}}</option>
      </select>
    </div>

    <div>
      <label for="orderBySelect">Order By:</label>
      <select name="order" id="orderBySelect" ng-model="main.allInputs.order.selected">
        <option ng-repeat="option in main.allInputs.order.options" value="{{option.id}}">{{option.name}}</option>
      </select>
    </div>
  </div>

  <div>
    <div
      ng-repeat="celebrity in main.data.celebrityList | filter:searchText | countryFilter: main.allInputs.birthPlace.selected | rankFilter: main.allInputs.order.selected">
      <div>No.{{celebrity.rank}}</div>
      <div>Name:{{celebrity.name}}</div>
      <div>Net Worth:{{celebrity.netWorth | currencyConverter: main.allInputs.currency.selected:main.currencyRate}}</div>
      <div>Age:{{celebrity.age}}</div>
      <div>Country of Birth:{{celebrity.country}}</div>
    </div>
  </div>


</div>
